<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UST.Courses</title>
  <base href="./">
</head>

<body>
  <!-- Web component polyfills -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- Vendor imports -->
  <link rel="import" href="./vendor/font-awesome.html" async>
  <link rel="import" href="./vendor/bootstrap.html">
  <link rel="import" href="./vendor/jquery.html">
  <link rel="import" href="./vendor/axios.html">

  <style>a {cursor: pointer;}</style>

  <!-- Primitives imports -->
  <script src="./primitives/my-element.js"></script>
  <link rel="import" href="./primitives/match-route.html">
  <link rel="import" href="./primitives/router-link.html">

  <!-- HTML imports -->
  <link rel="import" href="./components/api.html">
  <link rel="import" href="./components/nav-bar.html">
  <link rel="import" href="./components/abc-xyz.html">
  <link rel="import" href="./components/login-form.html">
  <link rel="import" href="./components/register-form.html">

  <!-- Main content -->
  <div id="app" class="d-flex flex-column align-items-center" style="display: none; height: 100vh; box-sizing: border-box">
    <nav-bar></nav-bar>
    <match-route path="/profile">
      <h1>This is D route</h1>
    </match-route>
    <match-route path="/courses/1">
      <abc-xyz ~magic="magic"></abc-xyz>
    </match-route>
    <match-route path="/login">
      <div class="card p-4" style="width: 20rem; margin-top: 10rem">
        <login-form></login-form>
      </div>
    </match-route>
    <match-route path="/register">
      <div class="card p-4" style="width: 20rem; margin-top: 10rem">
        <register-form></register-form>
      </div>
    </match-route>
  </div>

  <script>
    // Only show when all components are ready
    window.addEventListener('WebComponentsReady', function(e) {
      document.getElementById('app').style.display = "block"
    })
  </script>
  <noscript>JavaScript is required</noscript>
</body>

</html>
