<template>
  <form @submit="submitLogin">
    <div class="form-group">
      <label for="username">Email address</label>
      <input class="form-control" id="username" placeholder="Enter username" :value="form.username" @change="changeUsername">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</template>

<script>
  exportTag('auth-form', class extends MyElement {
    data () {
      return {
        form: {
          username: '',
          password: ''
        }
      }
    }

    changeUsername (e) {
      this.data.form.username = e.target.value
    }

    changePassword (e) {
      this.data.form.password = e.target.value
    }

    submitLogin (e) {
      e.preventDefault()
      console.log('submitting: ', JSON.stringify(this.data.form))
    }
  })
</script>
